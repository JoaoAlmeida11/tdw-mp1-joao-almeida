executors:
  node:
    parameters:
      image:
        type: string
        default: "lts"
    docker:
    - image: circleci/node:<< parameters.image >>


version: 2.1

aliases:
  restore_cache: &restore_cache
    restore_cache:
      name: Restore Npm Package Cache
      keys:
      - v3-deps-{{ .Environment.versionCache }}-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
      - v3-deps

  install_cache: &install_cache
    run:
      name: Install Yarn dependencies
      command: yarn install

  save_cache: &save_cache
    save_cache:
      name: Save Yarn cache
      key: v{{ .Environment.versionCache }}-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
      paths:
      - ./node_modules
    
jobs:
  set-version:
    executor: node
    steps:
    - run:
        name: set yarn version
        command: yarn set version berry
  code-check:
    executor: node
    steps:
    - checkout
    - <<: *restore_cache
    - <<: *install_cache
    - <<: *save_cache
    - run:
        name: lint
        command: yarn lint
    - run:
        name: check-format
        command: yarn check-format

  build:
    executor: node
    steps:
    - checkout
   # - <<: *restore_cache
   # - <<: *install_cache
    - run:
        name: Build Public
        command: yarn install && yarn build

  deploy:
    executor: node
    steps:
    - checkout
    - attach_workspace:
        at: /home/circleci/project/
    - run: 
        name: deploy site to netlify
        command: yarn netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod


workflows:
  version: 2
#  code-check:
   # jobs:
  #  - code-check
  build_and_deploy:
   jobs:
      - set-version
      - build:
          requires:
           - set-version
      - deploy:
          context: GatsbyNetlify
          requires:
           - build