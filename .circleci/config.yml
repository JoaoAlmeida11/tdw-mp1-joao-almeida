executors:
  node:
    parameters:
      image:
        type: string
        default: "lts"
    docker:
    - image: circleci/node:<< parameters.image >>


version: 2.1

jobs:
  code-check:
    executor: node
    steps:
    - checkout
    - run:
        name: cache fix
        command: yarn install
    - run:
        name: lint
        command: yarn lint
    - run:
        name: check-format
        command: yarn check-format

  build:
    executor: node
    steps:
    - checkout
    - run:
        name: cache fix
        command: yarn install
    - run:
        name: Build Public
        command: yarn build
    - persist_to_workspace:
        root: /home/circleci/project
        paths:
          - public
  deploy:
    executor: node
    steps:
    - checkout
    - attach_workspace:
        at: /home/circleci/project/
    - run: 
        name: deploy site to netlify
        command: yarn netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - code-check
      - build
      - deploy:
          context: GatsbyNetlify
          requires:
            - build